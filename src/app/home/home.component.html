<div class="container">
  <div class="row">
    <div *ngFor="let clothe of clothes" class="col-lg-4 col-md-6 mt-5">
      <div class="item-box">
        <img
          routerLink="/clothe/{{ clothe.id }}"
          src="{{ imgurl + clothe.photoName }}"
          alt=""
        />
        <div class="item-content">
          <h3>{{ clothe.productName }}</h3>
          <h2>{{ clothe.price | currency }}</h2>
        </div>
        <a (click)="addToCart(clothe)" class="btn btn-success add-btn"
          >Add To Cart</a
        >
      </div>
    </div>
  </div>
</div>
